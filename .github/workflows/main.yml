name: Test Send Message

on: 
  workflow_dispatch:
    inputs:
      DEVICE_NAME:
        description: 'Enter the device name'
        required: false

jobs:
  OrangeFox-Build:
    name: Build OFOX by ${{ github.actor }}
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Upload files to Telegram
      run: |
        export CHAT_ID="${{ secrets.CHAT_ID }}"
        export BOT_TOKEN="${{ secrets.BOT_TOKEN }}" 
        MESSAGE='_<i>
        <b>PBRP Recovery Build - Unofficial</b>
          <b>Build By   :  PGYT PROJECT</b>
          <b>Devices    : '"${{ github.event.inputs.DEVICE_NAME }}"'</b>
          <b>Build Date : '"${{ env.BUILD_DATE }}"'</b>
        <b>MD5 Files Here</b>
          MD5 IMG : 8jhdhb73783jsnjjuj
          MD5 ZIP : jsjsjsjjsnshshhe28
        </i>_
     
        Download  : <a href="https://t.me/@ProjectKernel2">Telegram</a> | <a href="https://t.me/@ProjectKernel2">Mediafire</a>'

        curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage -d chat_id=$CHAT_ID -d parse_mode=HTML -d text="${MESSAGE}"
      continue-on-error: true
